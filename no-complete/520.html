<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            left: 50%;
            top: 50%;
            background-color: red;
            transform: rotate(45deg);
            animation: heartbeat 1.5s linear infinite;
        }

        .container .heart::after,
        .container .heart::before {
            content: '';
            border: 1px solid red;
            display: inline-block;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            position: absolute;
            background-color: red;
        }

        .container .heart::after {
            left: -50%;
        }

        .container .heart::before {
            top: -50%;
        }

        .flower-container .flower {
            position: absolute;
            top: 100px;
            left: 100px;
            font-size: 20px;
            color: red;
            animation: roate 2s;
        }

        @keyframes heartbeat {
            0% {
                height: 60px;
                width: 60px;
                opacity: 0.5;
            }

            50% {
                height: 100px;
                width: 100px;
                opacity: 1;
            }

            100% {
                height: 60px;
                width: 60px;
                opacity: 0.5;
            }
        }

        @keyframes roate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart"></div>
        <div class="flower-container">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var random = function (max, min) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function Flower(time, x, y) {
            this.time = time
            this.x = x
            this.y = y
            this.flowerDom = $('<div class="flower">‚ùÄ</div>')
            this.parent = $('.flower-container')
        }

        Flower.prototype.create = function () {
            this.flowerDom.css({ left: this.x, top: this.y })
            this.flowerDom.appendTo(this.parent).hide().fadeIn(this.time).fadeOut(this.time)
        }

        Flower.prototype.remove = function () {
            this.flowerDom.remove()
        }
        
        function init() {
            for (let i = 0; i < 20; i++) {
                var randomTime = random(800, 1600)
                setInterval(() => {
                    flower = new Flower(random(800, 1600), random(1300, 0), random(550, 0))
                    flower.create()
                    setTimeout(() => {
                        var element = document.getElementsByClassName("flower-container")[0]
                        element.firstElementChild.remove()
                    }, randomTime + 10);
                }, randomTime);
            }
        }
        init()
    </script>
</body>

</html>
