<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drag {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 100px ; 
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="drag"></div>
    <script>
        let dom = document.querySelector('.drag')
        // 鼠标点到当前元素边界的位置
        let dix
        let diy
        dom.onmousedown = function (e) {
            dix = e.clientX - dom.offsetLeft
            diy = e.clientY - dom.offsetTop
            dom.onmousemove = function (e) {
                dom.style.left = e.clientX - dix + 'px'
                dom.style.top = e.clientY - diy + 'px'
            }   
    
            dom.onmouseup = function () {
                dom.onmousemove = null
                dom.onmouseup = null
            }
        }

    </script>
</body>
</html>
