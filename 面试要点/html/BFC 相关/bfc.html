<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            padding: 0 ; 
            margin: 0 ;
        }
    </style>
</head>
<body>
    <section id="sec">
        <style>
            #sec {
                background-color: red;
                overflow: hidden;
            }
            .child {
                height: 100px;
                margin-top: 10px;
                background-color: yellow;
            }
        </style>
        <article class="child"></article>
    </section>
    <!-- BFC 垂直边距重叠问题 -->
    <section id="margin">
        <style>
            #margin {
                background-color: pink;
                overflow: hidden;
            }
            #margin p {
                margin: 5px auto 25px;
                background-color: red;
            }
        </style>
        <p>1</p>
        <!-- 可以解决边距重叠问题 -->
        <div style="overflow: hidden;">
            <p style="background-color: black;">2</p>
        </div>
        <p>3</p>
    </section>
    <!-- BFC 的元素不会与浮动的元素重叠 -->
    <section class="layout">
        <style>
            .layout {
                margin-top: 20px;
                background-color: red;
            }
            .layout .left {
                float: left;
                width: 100px;
                height: 100px; 
                background-color: pink;
            }
            .layout .right {
                height: 110px;
                background-color: #ccc;
                overflow: auto;
            }
        </style>
        <div class="left"></div>
        <div class="right">
            <div style="height: 110px; width: 300px; background-color: black;"></div>
        </div>
    </section>
    <!-- 清除浮动 : 计算BFC高度的时候，会将浮动元素的高度计算在内-->
    <section id="float">
        <style>
            #float {
                margin-top: 20px;
                background-color: red;
                overflow: auto;
            }
            #float .float {
                float: left;
                font-size: 30px;
            }
        </style>
        <div class="float">我是浮动元素</div>
    </section>
</body>
</html>
