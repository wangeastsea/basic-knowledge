<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左中右三栏加页眉页脚</title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 80%
        }

        #header {
            height: 100px;
            background: #9dcf80
        }

        #main {
            height: 500px;
        }

        #footer {
            height: 80px;
            background: #5b79df;
        }

        #middle {
            float: left;
            width: 100%;
            background: #262341;
        }

        #left {
            float: left;
            height: 500px;
            width: 200px;
            background: #99609e;
            margin-left: -100%;
        }

        #right {
            float: left;
            height: 500px;
            width: 200px;
            background: #99609e;
            margin-left: -200px;
        }

        #content {
            height: 500px;
            margin: 0 200px;
        }
    </style>
</head>

<body>
    <header id="header" class="wrap"></header>
    <section id="main" class="wrap">
        <div id="middle">
            <section id='content'></section>
        </div>
        <aside id='left'></aside>
        <aside id="right"></aside>
    </section>
    <footer id="footer" class="wrap"></footer>
</body>

</html>
