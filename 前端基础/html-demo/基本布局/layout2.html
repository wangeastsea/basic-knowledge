<!-- 左右两栏布局 -->
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>左右两栏布局</title>
    <style>
        body {
            margin: 0px;
        }

        .wrap {
            width: 900px;
            margin: 0 auto;
        }

        #left {
            width: 200px;
            /* 向左浮动 */
            float: left;
            height: 500px;
            background: #ccffff;
        }

        #right {
            /* 自适应宽度 */
            margin-left: 200px;
            background: #ffcccc;
            height: 500px;
        }
    </style>
</head>
</head>

<body>
    <div class="wrap">
        <aside id="left">left</aside>
        <section id="right">rigth</section>
    </div>
</body>

</html>
