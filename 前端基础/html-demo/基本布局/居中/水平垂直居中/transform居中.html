<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中</title>
  <style>
    .container {
      position: relative;
      height: 200px;
      border: 1px solid red;
    }

    .item {
      width: 80px;
      height: 40px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">

    </div>
  </div>
</body>

</html>
