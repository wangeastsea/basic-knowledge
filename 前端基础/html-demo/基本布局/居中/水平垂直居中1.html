<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 400px;
            border: 1px solid red;
            position: relative;
        }
        #center {
            position: absolute;		/* 相对定位或绝对定位均可 */
            width:500px;
            height:300px;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -250px;     	/* 外边距为自身宽高的一半 */
            background-color: pink;	 	/* 方便看效果 */
        }
    </style>
</head>
<body>
<div>
    <div id="center"></div>
</div>
</body>
</html>
