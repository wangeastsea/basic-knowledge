<!DOCTYPE html>
<!--上中下布局-->
<html lang="en">
<style>
    body {
        margin: 0
    }
    /*给div设置一个宽度，然后添加margin:0 auto属性*/
    .wrap {
        width: 900px;
        /* 居中 */
        margin: 0 auto; 
        font-size: 20px;
        /* 文字居中 */
        text-align: center;
    }

    #header {
        height: 100px;
        background: #6cf;
    }

    #main {
        height: 500px;
        background: #ccffff
    }

    #footer {
        height: 80px;
        background: #9cf
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>我的修炼</title>
</head>

<body>
    <header id="header" class='wrap'>#header</header>
    <section id="main" class='wrap'>#section</section>
    <footer id="footer" class='wrap'>#footer</footer>
</body>

</html>
