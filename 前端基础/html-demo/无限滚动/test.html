<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .fa {
            height: 100%;
            overflow: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
            background-color: red;
        }
        .ch {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            z-index: -1;
            height: 10000px;
        }
    </style>
</head>
<body>
    <div class="fa">
        <div class="ch"></div>
    </div>
</body>
</html>
