<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image</title>
</head>
<body>
  <!-- 图片是等比缩放 -->
  <!-- 各个图片之间存在一个空白区域，这是行内元素换行所产生的一个空格，在各个浏览器中大小不一样 -->
  <img src="../images/shenzhen.jpg" alt="" width="300" height="350">
  <img src="../images/shenzhen.jpg" alt="" width="300" >
  <img src="../images/shenzhen.jpg" alt="" height="350">
  <img src="../images/shenzhen.jpg" alt="" width="150" height="200">
</body>
</html>
