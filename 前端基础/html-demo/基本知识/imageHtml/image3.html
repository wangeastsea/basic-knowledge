  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 60px;
    }
    .img1 {
      /* 图片的底部与父元素文本底部对齐 */
      vertical-align: text-bottom
    }
    .img2 {
      /* 图片的顶部与父元素文本顶部对齐 */
      vertical-align: text-top;
    }
    .img3 {
      /* 相对于基线下移动多少 */
      vertical-align: -15px;
    }
    img4 {
      /* 基线与字母底部齐平，不是汉字齐平 */
      vertical-align: baseline;
    }
  </style>
</head>
