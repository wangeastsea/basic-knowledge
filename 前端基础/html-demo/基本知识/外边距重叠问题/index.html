<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin重叠</title>
    <style>
        .b1 {
            width: 500px;
            height: 50px;
            border: 1px solid red;
            margin-bottom: 30px;
        }
        .b2 {
            width: 500px;
            height: 50px;
            border: 1px solid pink;
            margin-top: -40px;
        }
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
</body>
</html>
