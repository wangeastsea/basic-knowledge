<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>块元素特征</title>
</head>
<style>
  body {
    margin: 0px;
  }
  #div1{
    background-color: antiquewhite;
    height: 30px;
  }
  #div2{
    background-color: red;
    height: 80px;
    width: 200px;
  }
</style>
<body>
  <!-- 1:默认宽度自动撑满父元素宽度，不设置高度时为0 -->
  <!-- 2:可以甚至块级元素的宽高，以及4个方向的内外边距 -->
  <!-- 3:和相邻的块级元素依次垂直排列 -->
  <!-- 4:支持所有css命令 -->
  <div id="div1"></div>
  <div id="div2"></div>
</body>
</html>
