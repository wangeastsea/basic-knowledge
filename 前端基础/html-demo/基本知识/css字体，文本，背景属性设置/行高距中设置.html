  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>行高单文本垂直居中设置</title>
  <style>
    /* height === line-height */
    div {
      height: 100px;
      line-height: 100px;
      border: 1px solid red; 
      width: 500px;
      }
  </style>
</head>
<body>
  <div>
    abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz
  </div>
</body>
