<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景方向</title>
  <style>
    /* background-position: 
    位置关键字: 水平位置 垂直位置 left top，如果只写一个关键字，另一个值默认是center
    |x% y%|(偏移量为：相对于元素的宽度与背景图片宽度之差的百分比)左上角0% 0%，右下角： 100% 100% ，如果只写一个值，另一个值默认是center
    |xpos ypos| 0 0 左上角
     */
     div {
       height: 150px;
       width: 400px;
       margin-bottom: 6px;
       border: 1px solid red;
       background-repeat: no-repeat;
       background-image:url(../images/2.png)
     }
     #box1 {
       background-position: right bottom;
     }
     #box2 {
       background-position: center center;
     }
     #box3 {
       background-position: 30px 20px;
     }
     #box4 {
       background-position: 30% 36%;
     }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>
