<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>font</title>
  <style>
    /* font: [font-style][font-weight] font-size/line-height font-family */
    /* text-indent: length (px/em)| 百分比(父集元素宽度的百分比) | inherit（继承） */
    /* text-decoration: none | underline| overline(显示上划线)| line-through(删除线)| inherit  */
    /* letter-spacing(字符间距): normal | length（px/em）| inherit */
    /* word-spacing(字间距)：normal| length|inherit */
    #box1 {
      font:  bold 16px/1.5 hack, Tahoma, Geneva, '微软雅黑', '黑体', 'sans-serif' 
    }
    #box2 {
      font: 20px/30px Arial, Helvetica, '黑体', 'sans-serif';
      text-decoration: overline
    }
    #box3 {
      font: italic bold 22px/100%  'hack', 'sans-serif';
      text-indent: 2em;
      text-decoration: line-through;
      /* letter-spacing: 1em; */
      word-spacing: 2em
    }
  </style>
</head>
<body>
  <div id="box1">hello world williei啊大街上发生的反馈啦圣诞节反馈啦就是的离开</div>
  <div id="box2">大撒的就是法兰克水淀粉即可</div>
  <div id="box3">阿斯顿副阿道夫撒烧烤店附近hello willie</div>
</body>
</html>
