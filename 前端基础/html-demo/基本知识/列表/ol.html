<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ol</title>
</head>
<body>
  <!-- type 1 a A i I -->
  <ol type="A">
    <li>西瓜</li>
    <li>桃子</li>
    <li>栗子</li>
    <li>芒果</li>
  </ol>
  <!-- type disc(圆点) circle square  -->
  <ul type="square">
    <li>西瓜</li>
    <li>桃子</li>
    <li>栗子</li>
    <li>芒果</li>
  </ul>
</body>
</html>
