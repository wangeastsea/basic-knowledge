<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>标签</title>
  <style>
    /* p: 默认存在16px的上外边距和下外边距，重置：margin:0 */
    /* hn: h1~h6 不同浏览器的外边距显示不同，重置：margin:0 h1常用作页面的logo*/
    .txt {
      text-align: center
    }       
  </style>
</head>
<body>
  <p>氨基酸的发掘了罚款减肥爱神的箭法开始减肥卡萨丁</p>
  <p>氨基酸的发掘了罚款减肥爱神的箭法开始减肥卡萨丁</p>
  <p align="center">氨基酸的发掘了罚款减肥爱神的箭法开始减肥卡萨丁</p>
  <p class="txt">氨基酸的发掘了罚款减肥爱神的箭法开始减肥卡萨丁</p>
</body>
</html>
