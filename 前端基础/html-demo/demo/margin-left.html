<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .wrap {
      width: 80%;
      background-color: #a6ff00;
      margin: 0 auto;
      height: 200px;
    }
    .center {
      float: left;
      width: 100%;
    }
    .content {
      background-color: red;
      height: 400px;
    }
    .left {
      background-color: #332833;
      width: 200px;
      height: 100px;
      float: left;
      /* margin-left: -100%; */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">
        <div class="content">content</div>
    </div>
    <div class="left">left</div>
  </div>
</body>
</html>
