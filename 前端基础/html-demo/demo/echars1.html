<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
  <style>
    body{
       background-color: #011c51
    }
  </style> 
</head>
  
<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
      tooltip: {
        trigger: 'axis'
      },
      calculable: true,
      xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: ['4月27号', '4月28号', '4月29号', '4月30号', '5月1号'],
        axisTick: {
          show: false, //不显示x轴的刻度 
        },
        axisLine: {
          show: false, //隐藏x轴不显示
        },
      }],
      yAxis: [{
        type: 'value',
        show: true, //去掉y轴 
        max: 150, //设置y最大显示刻度 
      }],
      series: [{
        type: 'line',
        areaStyle: {
        color: "#00f6ff", //面积区域的颜色
        },
        color: "#00f6ff", //折线图颜色 
        label: {
          normal: {
            show: true,
            position: 'bottom',
            color: "#3497cb"
          }
        },
        smooth: true, //是否平滑处理值0-1,true相当于0.5 
        data: [67, 30, 70, 40, 50]
      }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
