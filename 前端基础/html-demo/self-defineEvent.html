<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件</title>
</head>
<script>
    window.onload = function () {
        var Div = document.getElementById('div')
        var p = document.getElementById('p')
        bindEvent(Div, 'click', function () {
            alert('wang')
        })
        bindEvent(p, 'click', function () {
            alert('dong')
        })
        bindEvent(p, 'click', function () {
            alert('hai')
        })
        bindEvent(p, 'sayName', function () {
            alert('wang')
        })
        bindEvent(p, 'sayName', function () {
            alert('donghai')
        })
        fireEvent(p, 'click')
        // 事件映射
        function bindEvent(ob, event, fn) {
            ob.listener = ob.listener || {} //比喻为楼层
            ob.listener[event] = ob.listener[event] || [] //比喻为书架
            ob.listener[event].push(fn) // 比喻为书籍
            ob.addEventListener(event, fn, false)
        }

        function fireEvent(ob, event) {
            for (var i = 0; i < ob.listener[event].length; i++) {
                ob.listener[event][i]()
            }
        }
    }
</script>

<body>
    <div id="div">div</div>
    <p id="p">p</p>
</body>

</html>
