<!DOCTYPE html>
<html lang="en">
<head>
    包含的技术点：
    1： flex布局
    2： 去除默认样式
    3： html的语意话
    4： margin负边距
    5： z-index
    6: css3选择器
    7：box-sizing
    <meta charset="UTF-8">
    <title>九宫格布局</title>
    <style>
        body * {
            padding: 0;
            margin: 0;
        }
        ul li {
            list-style-type: none;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            margin: 100px 0 0 100px;
        }
        li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 4px solid #ccc;
            box-sizing: border-box;
            margin-left: -4px;
            margin-top: -4px;
        }
        .grid li:nth-child(3n+1) {
            margin-left: 0px;
        }
        .grid li:hover {
            border-color: red;
            z-index: 1;
        }
    </style>
</head>
<body>
    <ul class="grid">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
