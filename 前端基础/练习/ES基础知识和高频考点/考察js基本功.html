<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function Foo() {
        // 注意没有使用var声明的时候，就是全局变量
        getName = function () {
            console.log(1)
        }
        return this
    }

    Foo.getName = function () {
        console.log(2)
    }
    Foo.prototype.getName = function () {
        console.log(3)
    }
    var getName = function () {
        console.log(4)
    }

    function getName() {
        console.log(5)
    }

    Foo.getName() // 2
    getName() // 4 注意变量提升，执行的时候赋值
    Foo().getName() // 1
    getName() //1 函数的定义已经被覆盖了

    // 以下3点，考察了运算符的优先级
    new Foo.getName(); //2    new function () {console.log(2)} ()
    new Foo().getName(); //3
    new new Foo().getName() //3


</script>
</body>
</html>
