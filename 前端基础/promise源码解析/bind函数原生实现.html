<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 实现一个bind函数，首先需要清楚原生bind函数的特点
    Function.prototype.customBind = function (thisArg, ...args) {
        let self = this
        let Bound = function (...args2) {
            self.apply(thisArg, [...args, ...args2])
        }
        // 实现继承
        // Object.create 以某一个对象为原型创建一个新的对象 
        Bound.prototype = Object.create(self.prototype)
        Bound.prototype.constructor = self
        return Bound
    }
    function test (...args) {
        // console.log(this)
        console.log(args)
    }
    test.prototype.say = function () {
        console.log(1234)
    }
    // 预设一些参数，载荷
    let test2 = test.customBind({a: 1}, 1,456,6,76,34)
    // test2(7,8,9)
    let obj1 = new test2()
    console.log(obj1)
</script>
</body>
</html>
