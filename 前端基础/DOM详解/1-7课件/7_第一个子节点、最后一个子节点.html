<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<ul id="ul">
		<li>11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>
	</ul>
<script type="text/javascript">
	/*
		某个元素下个第一个子节点：
			firstElementChild
		某个元素下个最后一个子节点：
			lastElementChild
	*/
	var ul = document.getElementById('ul');
	
	console.log(ul.lastElementChild);
	
	//console.log(ul.firstElementChild);
</script>
</body>
</html>
