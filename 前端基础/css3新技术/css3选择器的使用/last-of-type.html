<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p em:last-of-type {
            color: lime;
        }
        h2:last-of-type {
            color: red;
        }
    </style>
</head>
<body>
<!--:last-of-type CSS 伪类 表示了在（它父元素的）子元素列表中，最后一个给定类型的元素。-->
<!--当代码类似Parent tagName:last-of-type的作用区域包含父元素的所有子元素中的最后一个选定元素，-->
<!--也包括子元素的最后一个子元素并以此类推。-->
<p>Heading</p>

<p>Paragraph</p>

<h2>Paragraph</h2>
<p>
    <em>我没有颜色 :(</em><br>
    <strong>我没有颜色 :(</strong><br>
    <em>我有颜色 :D</em><br>
    <strong>我也没有颜色 :(</strong><br>
</p>

<p>
    <em>我没有颜色 :(</em><br>
    <span><em>我有颜色!</em></span><br>
    <strong>我没有颜色 :(</strong><br>
    <em>我有颜色 :D</em><br>
    <span>
    <em>我在子元素里，但没有颜色!</em><br>
    <span style="text-decoration:line-through;"> 我没有颜色 </span><br>
    <em>我却有颜色！</em><br>
  </span><br>
    <strong>我也没有颜色 :(</strong>
</p>
</body>
</html>
