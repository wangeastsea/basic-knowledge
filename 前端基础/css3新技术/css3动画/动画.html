<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动画</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: red;
      animation: my-start 5s;
    }
    @keyframes my-start{
      from {transform: translate(100px, 100px);}
      to {transform: scale(1,1)}
    }
  </style>
</head>
<body>
  <div>
  </div>
</body>
</html>
