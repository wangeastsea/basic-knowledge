<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过渡</title>
  <style>
    div {
      height: 200px;
      width: 200px;
      background: red;   
      transition: transform 10s;
    }
    /*  有个触发的契机才能生效 */
    div:hover {
      transform: translate(100px, 200px);  
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
