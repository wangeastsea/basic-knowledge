<html lang="en">

    <title>D3 反复入门</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>

<body>
    <script>
        let svg = d3.select('body').append('svg').attr('height', 400).attr('width', 400)
        let xscale = d3.scaleLinear().domain([0, 20]).range([0, 300])
        let yscale = d3.scaleLinear().domain([0, 40.5]).range([270, 0])

        let xAixs = d3.axisBottom(xscale)
        let yAixs = d3.axisRight(yscale)

        // svg.append('g').attr('class', 'yAixs').call(yAixs).attr('transform', 'translate(50, 0)')
        svg.append('g').attr('class', 'xAxis').call(xAixs)
        svg.append('g').attr('class', 'yAixs').call(yAixs)

    </script>
</body>
