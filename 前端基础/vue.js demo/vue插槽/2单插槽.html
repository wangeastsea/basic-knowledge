<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单个插槽</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 除非子组件模板包含至少一个
  <slot> 插口，否则父组件的内容将会被丢弃。当子组件模板只有一个没有属性的插槽时，
    父组件传入的整个内容片段将插入到插槽所在的 DOM 位置，并替换掉插槽标签本身。 -->
   <!-- 最初在<slot> 标签中的任何内容都被视为备用内容。备用内容在子组件的作用域内编译，
   并且只有在宿主元素为空，且没有要插入的内容时才显示备用内容。 -->
   <div id="app"></div>
   <script>
     Vue.component('my-component', {
       template: `
        <div>
          <h2>我是子组件的标题</h2>
          <slot>
            只有在没有要分发的内容时才会显示。
          </slot>
        </div>
       `
     })
     new Vue({
       el: '#app',
       template: `
        <div>
          <h1>我是父组件的标题</h1>
            <my-component>
              <p>这是一些初始内容</p>
              <p>这是更多的初始内容</p>
            </my-component>
        </div>
       `
     })
   </script>
</body>

</html>
