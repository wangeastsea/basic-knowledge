<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
	<!-- 表单：数据的提交
    	action : 数据提交的地址，默认是当前页面
        method : 数据提交的方式，默认是get方式
        	1.get
            	把数据名称和数据值用=连接，如果有多个的话，那么他会把多个数据组合用&进行连接，然后把数据放到url?后面传到指定页面
            2.post
        enctype : 提交的数据格式，默认application/x-www-form-urlencoded -->
        <!-- 当action为get时候，浏览器用x-www-form-urlencoded的编码方式把form数据转换成一个字串
        （name1=value1&name2=value2…），然后把这个字串append到url后面，用?分割，加载这个新的url。 -->
    <form action="1.get.php" enctype="application/x-www-form-urlencoded">
    	<input type="text" name="username" />
        <input type="text" name="age" />
        <input type="submit" value="提交" />
    </form>
</body>
</html>
