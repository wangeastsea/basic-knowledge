<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            margin: 0;
        }
        .parent {
            width: 100%;
            height: 300px;
        }
        .left, .right , .center {
            float: left;
            
        }
        .left {
            background-color: red;
            margin-left: -100%;
            width: 300px;
            height: 300px;
        }
        .right {
            height: 300px;
            width: 300px;
            background-color: green;
            margin-left: -300px;
        }
        .center {
            width: 100%;
            height: 300px;
            background-color: rebeccapurple;
        }
        .inner {
            margin-left: 300px;
            margin-right: 300px;
            background-color: yellow;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="center">
            <div class="inner">

            </div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
