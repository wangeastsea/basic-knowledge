<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main,
        .left,
        .right {
            float: left;
            height: 100px;
        }

        .wrap {
            padding: 0 200px 0 300px;
        }

        .wrap::after {
            content: '';
            display: block;
            clear: both;
        }

        .main {
            width: 100%;
            background-color: red;
        }

        .left {
            width: 300px;
            position: relative;
            left: -300px;
            margin-left: -100%;
            background-color: green;
        }

        .right {
            position: relative;
            width: 200px;
            margin-left: -200px;
            right: -200px;
            background-color: blue;
        }
        .outside {
            width: 200px;
            height: 100px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="outside">llala</div>
</body>

</html>
